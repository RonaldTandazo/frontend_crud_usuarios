<h1 mat-dialog-title>Confirmar eliminación</h1>
<mat-dialog-content>
  ¿Estás seguro de que deseas eliminar este usuario?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true">Eliminar</button>
</mat-dialog-actions>
